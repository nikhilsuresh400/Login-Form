<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="morva-labs.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>
        Signin | Morva Labs
    </title>
</head>

<body>

    <div class="container">
<!-- CONTAINER BORDER -->

        <div class="logo">
            <i class='bx bxs-spa' id="logo-img"></i>
        </div>

        <div class="header-area">
            <h1 id="main-header">Sign in with email</h1>
            <h3 id="sub-header">Make a new doc to bring your words, data and teams together. For free.</h3>
        </div>

        <div class="email-password">
            <div class="input-box">
                <input type="text" id="email" placeholder="Email" required>
                <i class='bx bxs-envelope' id="email-icon"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' id="password-icon"></i>
            </div>
        </div>

        <div class="forgot-password">
            <a href="">Forgot password?</a>
        </div>

        <div class="btn-container">
            <button id="button" type="submit">Get Started</button>
        </div>

        <div class="footer">
            <p>------------------ Or sign in with ------------------</p>

            <div class="footer-buttons">
                <button class="google-btn">
                    <i class='bx bxl-google-plus' style='color:#e41919'></i>
                </button>

                <button class="facebook-btn">
                    <i class='bx bxl-facebook-circle' style='color:#0999ec'></i>
                </button>

                <button class="reddit-btn">
                    <i class='bx bxl-reddit' style='color:#e42e00'></i>
                </button>
            </div>
        </div>

<!-- CONTAINER BORDER -->
    </div>

</body>

</html>
